<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google SingnUp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
          <div class="master">
              <div class="left">
                  <img src="images/googlelogo_color_92x30dp.png" alt="Google logo" width="75" height="24">
                  <h1>Create your Google Account</h1>
                  <div class="form">
                      <form action="" method="POST">
                          <input type="email" name="username" placeholder="First name" required>
                          <input type="text" name="lastname" placeholder="Last name" required>
                          <input type="email" placeholder="Email address" required>
                          <p>You can use letters,numbers & periods</p>
                          <a href="#"><h5>Use my current email address instead</h5></a>
                          <input type="password" name="password" placeholder="Password" required>
                          <input type="password" name="confirm" placeholder="Confirm" required>
                          <p id="p">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                          <input type="checkbox" name="show Password" id="Show" required>
                          <label for="Show">Show password</label><br><br><br>
                          <div class="submit">
                            <h5 class="h5">Sign in instead</h5>
                            <input type="submit" value="Register">
                          </div>
                      </form>
                  </div>
              </div>
              <div class="right">
                   <img src="images/account.svg" alt="Yash Lohar">
                   <p>One account All of Google <br> working for you</p>
              </div>
          </div>
    </div>
    
</body>
</html>
